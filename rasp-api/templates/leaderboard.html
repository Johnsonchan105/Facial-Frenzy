<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Frenzy</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <th>Player</th>
        <th>Score</th>
        {% for player in leaderboard %}
            <tr>
                <td>{{ player[0] }}</td>
                <td>{{ player[1] }}</td>
            </tr>
        {% endfor %}
    </table>
    
    
</body>
</html>
